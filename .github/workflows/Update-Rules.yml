name: Update Rules
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/mod/**'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      # ==================== åˆå§‹åŒ–é˜¶æ®µ ====================
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q --no-install-recommends dnsutils
          pip install --no-cache-dir \
            uvloop==0.17.0 \
            aiodns==3.1.1 \
            pycares==4.3.0 \
            idna==3.4
        env:
          PIP_NO_CACHE_DIR: "true"

      # ==================== æ ¸å¿ƒå¤„ç†é˜¶æ®µ ====================
      - name: Download and Process Rules
        id: process
        run: |
          mkdir -p ./tmp
          
          # ä¸‹è½½è§„åˆ™ï¼ˆä¿ç•™åŸå§‹æ ¼å¼ï¼‰
          echo "::group::ğŸ“¥ ä¸‹è½½è§„åˆ™"
          python ./data/python/dl.py --format raw || echo "éƒ¨åˆ†è§„åˆ™ä¸‹è½½å¤±è´¥"
          echo "::endgroup::"

          # æ™ºèƒ½DNSéªŒè¯ï¼ˆä¸‰ç»„DNSè½®è¯¢ï¼‰
          echo "::group::ğŸ” DNSéªŒè¯"
          python ./data/python/dns.py \
            --input ./tmp \
            --output ./data/rules \
            --strategy intelligent \
            --timeout 2.0 \
            --max-retries 2 \
            --workers ${{ github.runner.os == 'Linux' && '8' || '4' }}
          echo "::endgroup::"

          # è§„åˆ™è½¬æ¢ï¼ˆä¿æŒåŸæœ‰åŠŸèƒ½ï¼‰
          echo "::group::ğŸ› ï¸ ç”Ÿæˆè§„åˆ™"
          python ./data/python/merge.py --source ./data/rules --target ./data
          python ./data/python/qx.py --input ./data/rules --output ./data/quanx
          python ./data/python/mihomo.py --dir ./data/rules
          python ./data/python/loon.py --source ./data --target ./data/loon
          echo "::endgroup::"

          # å…ƒæ•°æ®æ›´æ–°
          echo "::group::ğŸ“ æ›´æ–°å…ƒæ•°æ®"
          python ./data/python/domain_list.py --input ./data/rules --output ./data
          python ./data/python/title.py --update
          python ./data/python/clean-readme.py --verify
          echo "::endgroup::"
        continue-on-error: true
        env:
          PYTHONUNBUFFERED: 1

      # ==================== æäº¤é˜¶æ®µ ====================
      - name: Commit Changes
        if: steps.process.outcome == 'success'
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add --all
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "æ— å˜æ›´"
          for i in {1..3}; do git pull --rebase && git push && break || sleep 10; done

      # ==================== åå¤„ç†é˜¶æ®µ ====================
      - name: Upload Error Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_id }}
          path: |
            ./tmp/*.log
            ./data/python/*.log

      - name: Cleanup
        if: always()
        run: |
          rm -rf ./tmp/dns_cache.*
          find ./data/python -name "*.pyc" -delete

      - name: Delete workflow runs 
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0