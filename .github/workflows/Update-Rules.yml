name: Update Rules and Notify
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/source/**'
      - 'data/mod/**'
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç ï¼ˆå«å®Œæ•´æäº¤å†å²ï¼‰
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥éª¤2: æ£€æŸ¥æ–‡ä»¶å˜æ›´
      - name: Check for file changes
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data/python/**
            data/source/**
            data/mod/**

      # æ­¥éª¤3: ä¸‹è½½è§„åˆ™ï¼ˆä»…åœ¨å˜æ›´/æ‰‹åŠ¨/å®šæ—¶æ—¶è¿è¡Œï¼‰
      - name: Download Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        continue-on-error: true
        run: |
          python ./data/python/dl.py

      # æ­¥éª¤4: åˆå¹¶è§„åˆ™
      - name: Merge Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/merge.py

      # æ­¥éª¤5: ç”ŸæˆDNSè§„åˆ™
      - name: Generate dns Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/filter-dns.py

      # æ­¥éª¤6: ç”ŸæˆQuantumult Xè§„åˆ™
      - name: Generate qx Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/qx.py

      # æ­¥éª¤7: ç”ŸæˆMihomoè§„åˆ™
      - name: Generate mihomo Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/mihomo.py

      # æ­¥éª¤8: ç”ŸæˆLoonè§„åˆ™
      - name: Generate loon Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/loon.py

      # æ­¥éª¤9: ç”ŸæˆåŸŸååˆ—è¡¨
      - name: Generate Domain List
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/domain_list.py

      # æ­¥éª¤10: æ›´æ–°æ ‡é¢˜å’ŒREADME
      - name: Update Title & ReadMe
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/title.py
          python ./data/python/clean-readme.py

      # æ­¥éª¤11: é…ç½®Git
      - name: Configure Git
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git branch -m master

      # æ­¥éª¤12: æäº¤å˜æ›´
      - name: Commit Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git add --all
          git commit -m "Updated at $(TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S')ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰" || echo "No changes to commit"

      # æ­¥éª¤13: åŒæ­¥å¹¶æ¨é€å˜æ›´
      - name: Sync and Push Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          for i in 1 2 3; do
            git pull --rebase origin master
            git push origin master && break || sleep 5
          done

      # æ­¥éª¤14: åˆ›å»ºReleaseï¼ˆæ ‡ç­¾æ¨é€/å®šæ—¶/æ‰‹åŠ¨è§¦å‘æ—¶ï¼‰
      - name: Create Release
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
          (github.event_name == 'schedule' && steps.changes.outputs.any_changed == 'true') ||
          (github.event_name == 'workflow_dispatch' && steps.changes.outputs.any_changed == 'true')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "auto-release-$(date +%Y%m%d%H%M%S)"
          release_name: "Auto Release $(date +'%Y-%m-%d %H:%M:%S')"
          body: |
            ğŸš€ è‡ªåŠ¨ç”Ÿæˆçš„ Release
            ====================
            - è§¦å‘æ–¹å¼: ${{ github.event_name }}
            - å˜æ›´æ–‡ä»¶: 
            ${{ steps.changes.outputs.all_changed_files }}
            - æäº¤å“ˆå¸Œ: ${{ github.sha }}
          draft: false
          prerelease: false

      # æ­¥éª¤15: å‘é€Telegramé€šçŸ¥ï¼ˆå˜æ›´/å‘å¸ƒæ—¶ï¼‰
      - name: Notify Telegram
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'release'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ ${{ github.repository }} æ›´æ–°é€šçŸ¥
            ====================
            ${{ github.event_name == 'release' && 'ğŸ‰ æ–°ç‰ˆæœ¬å‘å¸ƒ!' || 'ğŸ”„ è§„åˆ™å·²æ›´æ–°!' }}
            
            ğŸ“Œ ä»“åº“: ${{ github.repository }}
            ${{ github.event_name == 'release' && format('ğŸ· ç‰ˆæœ¬: {0}', github.ref) || format('ğŸ”— æäº¤: {0}', github.sha) }}
            
            ğŸ“ ${{ github.event_name == 'release' && format('å‘å¸ƒè¯´æ˜: {0}', github.event.release.body) || format('å˜æ›´æ–‡ä»¶: {0}', steps.changes.outputs.all_changed_files) }}
            
            ğŸ” æŸ¥çœ‹è¯¦æƒ…: 
            ${{ github.event_name == 'release' && github.event.release.html_url || format('{0}/commit/{1}', github.server_url, github.sha) }}

      # æ­¥éª¤16: æ¸…ç†å†å²å·¥ä½œæµè¿è¡Œï¼ˆå¯é€‰ï¼‰
      - name: Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3      # ä¿ç•™æœ€è¿‘3å¤©çš„è®°å½•
          keep_minimum_runs: 5 # è‡³å°‘ä¿ç•™5æ¬¡è¿è¡Œè®°å½•