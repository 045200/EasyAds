name: Update Rules and Notify
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/source/**'
      - 'data/mod/**'
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥éª¤2: æ£€æŸ¥æ–‡ä»¶å˜æ›´
      - name: Check for file changes
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data/python/**
            data/source/**
            data/mod/**

      # æ­¥éª¤3: è°ƒè¯•è¾“å‡º
      - name: Debug Changes
        run: |
          echo "å˜æ›´çŠ¶æ€: ${{ steps.changes.outputs.any_changed }}"
          echo "å˜æ›´æ–‡ä»¶: ${{ steps.changes.outputs.all_changed_files }}"

      # æ­¥éª¤4-11: è§„åˆ™å¤„ç†æµç¨‹
      - name: Download Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        continue-on-error: true
        run: python ./data/python/dl.py

      - name: Merge Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/merge.py

      - name: Generate dns Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/filter-dns.py

      - name: Generate qx Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/qx.py

      - name: Generate mihomo Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/mihomo.py

      - name: Generate loon Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/loon.py

      - name: Generate Domain List
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/domain_list.py

      - name: Update Title & ReadMe
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/title.py
          python ./data/python/clean-readme.py

      # æ­¥éª¤12: Gitæ“ä½œ
      - name: Configure Git
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git add --all
          git commit -m "Auto-update at $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰" || echo "No changes to commit"

      - name: Push Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git pull --rebase
          git push origin HEAD:master

      - name: Extract Release Info
  id: extract-info
  run: |
    # æå–æ›´æ–°æ—¶é—´
    UPDATE_TIME=$(grep -m1 "æ›´æ–°æ—¶é—´:" README.md | sed 's/æ›´æ–°æ—¶é—´: //')
    # æå–è§„åˆ™ç»Ÿè®¡ï¼ˆ3è¡Œï¼‰
    STATS=$(awk '/æ›´æ–°æ—¶é—´:/{getline; printf "%s\\n%s\\n%s", $0, getline, getline}' README.md)
    # è½¬æ¢ä¸ºtagæ ¼å¼ï¼ˆv20250730ï¼‰
    TAG_VERSION=$(echo "$UPDATE_TIME" | awk '{gsub(/[-: ]/, "", $0); print "v"substr($0,1,8)}')
    
    echo "::set-output name=update_time::$UPDATE_TIME"
    echo "::set-output name=stats::$STATS"
    echo "::set-output name=tag_version::$TAG_VERSION"

- name: Create Release
  if: steps.extract-info.outputs.stats != ''
  uses: softprops/action-gh-release@v1
  with:
    tag_name: ${{ steps.extract-info.outputs.tag_version }}
    name: "Release ${{ steps.extract-info.outputs.update_time }}"
    body: |
      ğŸ” è§¦å‘æ–¹å¼: ${{ github.event_name }}
      ğŸ“ å˜æ›´çŠ¶æ€: ${{ steps.changes.outputs.any_changed }}

      ### è§„åˆ™ç»Ÿè®¡
      ${{ steps.extract-info.outputs.stats }}
    draft: false
    prerelease: false
    generate_release_notes: false

      # æ­¥éª¤15: æ¸…ç†å†å²è¿è¡Œï¼ˆä¿ç•™æœ€è¿‘3å¤©ï¼‰
      - name: Cleanup Workflows
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 5