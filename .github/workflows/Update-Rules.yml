name: Update Rules and Notify
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/source/**'
      - 'data/mod/**'
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥éª¤2: æ£€æŸ¥æ–‡ä»¶å˜æ›´
      - name: Check for file changes
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data/python/**
            data/source/**
            data/mod/**

      # æ­¥éª¤3: è°ƒè¯•è¾“å‡º
      - name: Debug Changes
        run: |
          echo "å˜æ›´çŠ¶æ€: ${{ steps.changes.outputs.any_changed }}"
          echo "å˜æ›´æ–‡ä»¶: ${{ steps.changes.outputs.all_changed_files }}"

      # æ­¥éª¤4-11: è§„åˆ™å¤„ç†æµç¨‹
      - name: Download Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        continue-on-error: true
        run: python ./data/python/dl.py

      - name: Merge Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/merge.py

      - name: Generate dns Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/filter-dns.py

      - name: Generate qx Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/qx.py

      - name: Generate mihomo Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/mihomo.py

      - name: Generate loon Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/loon.py

      - name: Generate Domain List
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/domain_list.py

      - name: Update Title & ReadMe
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/title.py
          python ./data/python/clean-readme.py

      # æ­¥éª¤12: Gitæ“ä½œ
      - name: Configure Git
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git add --all
          git commit -m "Auto-update at $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰" || echo "No changes to commit"

      - name: Push Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git pull --rebase
          git push origin HEAD:master

      # æ­¥éª¤13: å‡†å¤‡Releaseå†…å®¹
      - name: Extract Release Notes
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
          (steps.changes.outputs.any_changed == 'true') ||
          (github.event_name == 'workflow_dispatch') ||
          (github.event_name == 'schedule')
        id: extract-notes
        run: |
          RELEASE_NOTES=$(awk '/æ›´æ–°æ—¶é—´:/{getline; printf "%s\\n%s\\n%s\\n", $0, getline, getline}' README.md)
          echo "::set-output name=notes::${RELEASE_NOTES}"
          echo "Extracted release notes:"
          echo "${RELEASE_NOTES}"

      # æ­¥éª¤14: åˆ›å»ºReleaseï¼ˆåŒ—äº¬æ—¶é—´ï¼‰
      - name: Create Release
        if: steps.extract-notes.outputs.notes != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v$(TZ=Asia/Shanghai date +'%Y%m%d')"
          name: "Release $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S åŒ—äº¬æ—¶é—´')"
          body: |
            ğŸ•’ ç”Ÿæˆæ—¶é—´: $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S %Z')
            ğŸ” è§¦å‘æ–¹å¼: ${{ github.event_name }}
            ğŸ“ å˜æ›´çŠ¶æ€: ${{ steps.changes.outputs.any_changed }}
            
            ### è§„åˆ™ç»Ÿè®¡
            ${{ steps.extract-notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: false

      # æ­¥éª¤15: æ¸…ç†å†å²è¿è¡Œï¼ˆä¿ç•™æœ€è¿‘3å¤©ï¼‰
      - name: Cleanup Workflows
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 5