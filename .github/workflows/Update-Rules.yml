name: Update Rules
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/mod/**'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      # ==================== åˆå§‹åŒ–é˜¶æ®µ ====================
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q --no-install-recommends parallel
          pip install --no-cache-dir pyyaml
        env:
          PIP_NO_CACHE_DIR: "true"

      # ==================== æ ¸å¿ƒå¤„ç†é˜¶æ®µ ====================
      - name: Download and Process Rules
        id: process
        run: |
          # ä¸‹è½½è§„åˆ™
          mkdir -p ./tmp
          echo "::group::ğŸ“¥ Downloading Rules"
          python ./data/python/dl.py || echo "éƒ¨åˆ†è§„åˆ™ä¸‹è½½å¤±è´¥"
          echo "::endgroup::"

          # ç›´æ¥è½¬æ¢è§„åˆ™ï¼ˆè·³è¿‡DNSéªŒè¯ï¼‰
          echo "::group::ğŸ› ï¸ Generating Rules"
          parallel ::: \
            "python ./data/python/merge.py" \
            "python ./data/python/qx.py" \
            "python ./data/python/mihomo.py" \
            "python ./data/python/loon.py"
          echo "::endgroup::"

          # æ›´æ–°å…ƒæ•°æ®
          echo "::group::ğŸ“ Updating Metadata"
          python ./data/python/domain_list.py
          python ./data/python/title.py
          python ./data/python/clean-readme.py
          echo "::endgroup::"
        continue-on-error: true
        env:
          PYTHONUNBUFFERED: 1

      # ==================== æäº¤é˜¶æ®µ ====================
      - name: Commit Changes
        if: steps.process.outcome == 'success'
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add --all
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC%z')" || echo "No changes"
          for i in {1..3}; do git pull --rebase && git push && break || sleep 10; done

      # ==================== åå¤„ç†é˜¶æ®µ ====================
      - name: Upload Error Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_id }}
          path: |
            ./tmp/*.log
            ./data/python/debug.log

      - name: Delete workflow runs 
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0