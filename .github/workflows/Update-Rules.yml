name: Update Rules and Notify
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/source/**'
      - 'data/mod/**'
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥éª¤2: æ£€æŸ¥æ–‡ä»¶å˜æ›´ï¼ˆå…³é”®è°ƒè¯•ç‚¹ï¼‰
      - name: Check for file changes
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data/python/**
            data/source/**
            data/mod/**

      # æ­¥éª¤3: è°ƒè¯•è¾“å‡ºå˜æ›´çŠ¶æ€
      - name: Debug Changes
        run: |
          echo "æ˜¯å¦æ£€æµ‹åˆ°å˜æ›´: ${{ steps.changes.outputs.any_changed }}"
          echo "å˜æ›´æ–‡ä»¶åˆ—è¡¨: ${{ steps.changes.outputs.all_changed_files }}"
          echo "è§¦å‘äº‹ä»¶: ${{ github.event_name }}"

      # æ­¥éª¤4-11: è§„åˆ™å¤„ç†æµç¨‹ï¼ˆä»…åœ¨å˜æ›´/æ‰‹åŠ¨/å®šæ—¶æ—¶è¿è¡Œï¼‰
      - name: Download Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        continue-on-error: true
        run: python ./data/python/dl.py

      - name: Merge Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/merge.py

      - name: Generate dns Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/filter-dns.py

      - name: Generate qx Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/qx.py

      - name: Generate mihomo Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/mihomo.py

      - name: Generate loon Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/loon.py

      - name: Generate Domain List
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python ./data/python/domain_list.py

      - name: Update Title & ReadMe
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python ./data/python/title.py
          python ./data/python/clean-readme.py

      # æ­¥éª¤12: Gité…ç½®å’Œæäº¤
      - name: Configure Git
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git add --all
          git commit -m "Auto-update at $(date +'%Y-%m-%d %H:%M:%S UTC%z')" || echo "No changes to commit"

      - name: Push Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git pull --rebase
          git push origin HEAD:master

      # æ­¥éª¤13: åˆ›å»ºReleaseï¼ˆä¼˜åŒ–æ¡ä»¶ï¼‰
      - name: Create Release
        id: create-release
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
          (steps.changes.outputs.any_changed == 'true') ||
          (github.event_name == 'workflow_dispatch') ||
          (github.event_name == 'schedule')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v$(date +%Y%m%d.%H%M%S)"
          release_name: "Release $(date +'%Y-%m-%d %H:%M:%S')"
          body: |
            ğŸ“… è‡ªåŠ¨ç”Ÿæˆ Release
            -------------------
            â–¶ è§¦å‘æ–¹å¼: ${{ github.event_name }}
            â–¶ å˜æ›´çŠ¶æ€: ${{ steps.changes.outputs.any_changed }}
            â–¶ æäº¤å“ˆå¸Œ: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          draft: false
          prerelease: false

      # æ­¥éª¤14: é€šçŸ¥ï¼ˆå§‹ç»ˆæ‰§è¡Œï¼Œä½†åŒºåˆ†åœºæ™¯ï¼‰
      - name: Notify Telegram
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ğŸš€ [${{ github.repository }}] å·¥ä½œæµæ‰§è¡Œç»“æœ
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            â–« äº‹ä»¶ç±»å‹: ${{ github.event_name }}
            â–« å˜æ›´çŠ¶æ€: ${{ steps.changes.outputs.any_changed }}
            â–« Release åˆ›å»º: ${{ steps.create-release.outputs.url || 'æœªåˆ›å»º' }}
            â–« æŸ¥çœ‹è¯¦æƒ…: [${{ github.workflow }} Run #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # æ­¥éª¤15: å·¥ä½œæµæ¸…ç†ï¼ˆä¿ç•™æœ€è¿‘3å¤©è®°å½•ï¼‰
      - name: Cleanup Workflows
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 5