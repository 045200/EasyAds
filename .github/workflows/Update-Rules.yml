name: Update Rules
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/mod/**'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      # ==================== åˆå§‹åŒ–é˜¶æ®µ ====================
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --no-cache-dir \
            pytz \
            pyyaml
        env:
          PIP_NO_CACHE_DIR: "true"

      # ==================== æ ¸å¿ƒå¤„ç†é˜¶æ®µ ====================
      - name: Prepare Directory Structure
        run: |
          mkdir -p ./data/rules
          mkdir -p ./tmp

      - name: Download and Convert Rules
        id: process
        run: |
          echo "::group::ğŸ“¥ ä¸‹è½½è§„åˆ™æºæ–‡ä»¶"
          python ./data/python/dl.py --output ./tmp || echo "éƒ¨åˆ†è§„åˆ™ä¸‹è½½å¤±è´¥"
          
          echo "::group::ğŸ”„ åˆå¹¶è§„åˆ™æ–‡ä»¶"
          python ./data/python/merge.py --source ./tmp --target ./data/rules
          
          echo "::group::âš¡ ç”Ÿæˆå„å¹³å°è§„åˆ™"
          python ./data/python/qx.py \
            --input ./data/rules/merged.txt \
            --output ./data/rules/qx.list
            
          python ./data/python/mihomo.py \
            --input ./data/rules/merged.txt \
            --output ./data/rules/mihomo.yaml
            
          python ./data/python/loon.py \
            --input ./data/rules/merged.txt \
            --output ./data/rules/loon.conf
          
          echo "::group::ğŸ“Š æ›´æ–°å…ƒæ•°æ®"
          python ./data/python/domain_list.py \
            --input ./data/rules/merged.txt \
            --output ./data/stats
            
          python ./data/python/title.py \
            --config ./data/mod/config.yaml
            
          python ./data/python/clean-readme.py \
            --input ./README.md.template \
            --output ./README.md
        continue-on-error: false
        env:
          PYTHONUNBUFFERED: 1

      # ==================== æäº¤é˜¶æ®µ ====================
      - name: Commit Changes
        if: steps.process.outcome == 'success'
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add --all
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "æ— å˜æ›´"
          git pull --rebase && git push

      # ==================== é”™è¯¯å¤„ç† ====================
      - name: Upload Error Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_id }}
          path: |
            ./tmp/*.log
            ./data/python/*.log

      - name: Delete workflow runs 
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0