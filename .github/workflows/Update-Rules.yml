name: Rules Auto Update and Release
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/source/**'
      - 'data/mod/**'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­¥éª¤2: æ£€æŸ¥æ–‡ä»¶å˜æ›´
      - name: Check file changes
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data/python/**
            data/source/**
            data/mod/**

      # æ­¥éª¤3: ä¸‹è½½è§„åˆ™æ•°æ®
      - name: Download rules
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        continue-on-error: true
        run: python ./data/python/dl.py

      # æ­¥éª¤4: åˆå¹¶è§„åˆ™
      - name: Merge rules
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: python ./data/python/merge.py

      # æ­¥éª¤5: ç”ŸæˆDNSè§„åˆ™
      - name: Generate DNS rules
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: python ./data/python/filter-dns.py

      # æ­¥éª¤6: ç”ŸæˆQuantumult Xè§„åˆ™
      - name: Generate QX rules
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: python ./data/python/qx.py

      # æ­¥éª¤7: ç”ŸæˆMihomoè§„åˆ™
      - name: Generate Mihomo rules
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: python ./data/python/mihomo.py

      # æ­¥éª¤8: ç”ŸæˆLoonè§„åˆ™
      - name: Generate Loon rules
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: python ./data/python/loon.py

      # æ­¥éª¤9: ç”ŸæˆåŸŸååˆ—è¡¨
      - name: Generate domain list
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: python ./data/python/domain_list.py

      # æ­¥éª¤10: æ›´æ–°é¡¹ç›®å…ƒæ•°æ®
      - name: Update metadata
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: python ./data/python/title.py

      # æ­¥éª¤11: é…ç½®Gitç¯å¢ƒ
      - name: Setup Git
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # æ­¥éª¤12: æäº¤å˜æ›´
      - name: Commit changes
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: |
          git add --all
          git commit -m "Auto-update at $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      # æ­¥éª¤13: æ¨é€å˜æ›´
      - name: Push changes
        if: steps.changes.outputs.any_changed == 'true' || contains(['workflow_dispatch', 'schedule'], github.event_name)
        run: |
          git pull --rebase
          git push origin HEAD:master

      # æ­¥éª¤14: åˆ›å»ºç‰ˆæœ¬å‘å¸ƒ
      - name: Create GitHub Release
        if: steps.changes.outputs.any_changed == 'true'
        env:
          ADBLOCK_COUNT: $(sed -n 's/^! Total count: //p' ./data/rules/adblock.txt)
          DNS_COUNT: $(sed -n 's/^! Total count: //p' ./data/rules/dns.txt)
          ALLOW_COUNT: $(sed -n 's/^! Total count: //p' ./data/rules/allow.txt)
        run: |
          echo "## ğŸ“Š è§„åˆ™ç»Ÿè®¡" > release_note.md
          echo "- æ‹¦æˆªè§„åˆ™: $ADBLOCK_COUNTæ¡" >> release_note.md
          echo "- DNSè§„åˆ™: $DNS_COUNTæ¡" >> release_note.md
          echo "- ç™½åå•: $ALLOW_COUNTæ¡" >> release_note.md
          echo "\nâ° æ›´æ–°æ—¶é—´: $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> release_note.md

          gh release create \
            "v$(TZ=Asia/Shanghai date +'%Y%m%d')" \
            --title "è§„åˆ™æ›´æ–° $(TZ=Asia/Shanghai date +'%m-%d')" \
            --notes-file release_note.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # æ­¥éª¤15: æ¸…ç†å†å²å·¥ä½œæµ
      - name: Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 3
          keep_minimum_runs: 5