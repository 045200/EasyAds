name: Update Rules
on: 
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/source/**'
      - 'data/mod/**'

env:
  PYTHON_SCRIPT_DIR: ./data/python
  TZ: Asia/Shanghai

jobs:
  update:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' || steps.changes.outputs.any_changed == 'true'
    
    steps:
      - uses: actions/checkout@v4
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 'latest'
          
      - name: Check for file changes
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data/python/**
            data/source/**
            data/mod/**
            
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "$PYTHON_SCRIPT_DIR/requirements.txt" ]; then
            pip install -r "$PYTHON_SCRIPT_DIR/requirements.txt"
          fi

      - name: Run update scripts
        continue-on-error: true
        run: |
          set -e
          echo "▶ Starting scripts execution..."
          
          # Download Rules
          python "$PYTHON_SCRIPT_DIR/dl.py"
          
          # Merge Rules
          python "$PYTHON_SCRIPT_DIR/merge.py"
          
          # Generate dns Rules
          python "$PYTHON_SCRIPT_DIR/filter-dns.py"

          # Generate qx Rules
          python "$PYTHON_SCRIPT_DIR/qx.py"
          
          # Generate mihomo Rules
          python "$PYTHON_SCRIPT_DIR/mihomo.py"

          # Generate Domain List
          python "$PYTHON_SCRIPT_DIR/domain_list.py"

          # Update documentation
          python "$PYTHON_SCRIPT_DIR/title.py"
          python "$PYTHON_SCRIPT_DIR/clean-readme.py"
          
          echo "✓ All scripts executed successfully"

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Check for changes
          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi
          
          # Commit changes
          git add --all
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S') CST"
          
          # Safely push (non-force)
          git pull --rebase
          git push

      - name: Clean up workflow runs
        if: success()
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 5
