name: SmartDNS Rules Pipeline
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    paths:
      - 'data/python/**'
      - 'data/mod/**'

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      # ==================== 初始化 ====================
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ==================== 下载阶段 ====================
      - name: Download Rules (dl.py)
        id: download
        run: |
          mkdir -p ./tmp
          python ./data/python/dl.py
          echo "下载文件列表："
          ls -lh ./tmp/
        continue-on-error: true  # 允许部分规则下载失败

      # ==================== 验证阶段 ====================
      - name: SmartDNS Validation
        if: steps.download.outcome == 'success'
        run: |
          echo "::group::🔍 DNS验证开始"
          python -m uvloop ./data/python/dns.py \
            --input ./tmp \
            --output ./data/rules \
            --timeout 1.5 \
            --workers ${{ github.runner.os == 'Linux' && '8' || '4' }} \
            --cache ./tmp/dns_cache.json
          echo "::endgroup::"
        env:
          PYTHONUNBUFFERED: 1

      # ==================== 规则生成 ====================
      - name: Generate All Rules
        if: steps.download.outcome == 'success'
        run: |
          parallel ::: \
            "python ./data/python/merge.py" \
            "python ./data/python/qx.py" \
            "python ./data/python/mihomo.py" \
            "python ./data/python/loon.py"

      # ==================== 元数据更新 ====================
      - name: Update Metadata
        if: steps.download.outcome == 'success'
        run: |
          python ./data/python/domain_list.py
          python ./data/python/title.py
          python ./data/python/clean-readme.py

      # ==================== 结果提交 ====================
      - name: Commit Changes
        if: steps.download.outcome == 'success'
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add --all
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC%z')" || echo "No changes"
          for i in {1..3}; do git pull --rebase && git push && break || sleep 10; done

      # ==================== 异常处理 ====================
      - name: Upload Error Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs-${{ github.run_id }}
          path: |
            ./tmp/*.log
            ./data/python/debug.log

      - name: Cleanup
        if: always()
        run: |
          rm -rf ./tmp/dns_cache.json  # 保留目录但清除缓存

      - name: Delete workflow runs 
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0